<html>
    <head>
        <title>Pega Flashcards</title>
    </head>
    <body>
        <img style="position: absolute;z-index:-1;left:41.5%;top:85%;width:16vw;height:8vw;" src="{{url_for('static', filename='PEGA_logo.png')}}" />
        <div id="reactHolder"></div>
        <div style="position: absolute;left:-10px;top:-10px;font-size:0;width:0;height:0;" id="flashCardContent">{{cards}}</textarea>
        <!-- Load React. -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
        <!-- Load our React component. -->
        <script type="text/jsx">

        'use strict';

        const e = React.createElement;

        class FlashCardInterface extends React.Component {
            constructor(props) {
               super(props);
               this.state = {
                      cards:[[]],
                      message: undefined,
                      cardIndex:0,
                      definitionIndex:1,
                      windowWidth: window.innerWidth,
                      windowHeight: window.innerHeight,
                   };
                this.handleResize = this.handleResize.bind(this);
                this.incrementCardIndex = this.incrementCardIndex.bind(this);
                this.decrementCardIndex = this.decrementCardIndex.bind(this);
                this.incrementDefinitionIndex = this.incrementDefinitionIndex.bind(this);
                this.decrementDefinitionIndex = this.decrementDefinitionIndex.bind(this);
             }
            incrementCardIndex(){
                if ( this.state.definitionIndex < this.state.cards.length){
                    this.setState({ cardIndex: this.state.cardIndex+1 })
                    this.setState({ definitionIndex: 1 })
                }
            }
            decrementCardIndex(){
                if ( this.state.cardIndex > 0){
                    this.setState({ cardIndex: this.state.cardIndex-1 })
                    this.setState({ definitionIndex: 1 })
                }
            }
            incrementDefinitionIndex(){
                if ( this.state.definitionIndex < this.state.cards[this.state.cardIndex].length){
                    this.setState({ definitionIndex: this.state.definitionIndex + 1 })
                }
            }
            decrementDefinitionIndex(){
                if ( this.state.definitionIndex > 1){
                    this.setState({ definitionIndex: this.state.definitionIndex - 1 })
                }
            }
            handleResize(e){
             this.setState({ windowWidth: window.innerWidth });
             this.setState({ windowHeight: window.innerHeight });
            };
            componentDidMount() {
             window.addEventListener("resize", this.handleResize);
             const flashCards = document.getElementById("flashCardContent").innerHTML
             let cards = flashCards.split("*")
             let terms;
             let sanitizedCards = []
             // iterate through the cards and parse the terms of each card into
                 // an array for each card.
             // remove cards with only one term
                 // (a vocab word with no definition or a question with no answer)
             for (let i=0; i< cards.length;i++){
                 terms = cards[i].split("\t")
                 if (terms.length > 1){
                     sanitizedCards.push(terms)
                 }
             }
             // shuffle cards
             // https://medium.com/@nitinpatel_20236/how-to-shuffle-correctly-shuffle-an-array-in-javascript-15ea3f84bfb
             for(let i = sanitizedCards.length - 1; i > 0; i--){
                  const j = Math.floor(Math.random() * i)
                  const temp = sanitizedCards[i]
                  sanitizedCards[i] = sanitizedCards[j]
                  sanitizedCards[j] = temp
                }
             this.setState({cards:sanitizedCards})
            }
            componentWillUnMount() {
             window.addEventListener("resize", this.handleResize);
            }
          render() {
            let message, buttonStyle, divStyle, children, term, elements, color;
            let terms = []
            // landscape mode - > determines the flashcard and button layout / styling.
            if (this.state.windowWidth>this.state.windowHeight) {
                message = 'landscape.';
                divStyle = {style: {display:"flex",justifyContent:"space-around",width:"95%",height:"70%",marginLeft:"2.5%",marginTop:"10vh"} }
                buttonStyle = {color: "white", backgroundColor: "black",borderStyle:"none",width:"5vw",height:"5vw",minWidth:"100px",minHeight:"100px",alignSelf:"center",borderRadius:"10px",fontSize:"3vw"}
                for (let i = 0; i < this.state.definitionIndex;i++){
                    color = i%2?"grey":"white";
                    term = e('h3',{style: {marginTop:"1vh",fontSize:"4vw",backgroundColor:color} },this.state.cards[this.state.cardIndex][i])
                    terms.push(term)
                }
                children = [
                             e('div',{style: {display:"flex",justifyContent:"space-around", flexDirection:"column"} }, e('button',{style:buttonStyle, onClick: this.decrementDefinitionIndex},"-"), e('button',{style:buttonStyle, onClick: this.incrementDefinitionIndex},"+")),
                             e('div',{style: {margin:"1vw",width:"100%",height:"100%",overflow:"scroll",paddingLeft:"3vw",paddingRight:"3vw",borderStyle:"dashed"} },terms),
                             e('div',{style: {display:"flex",justifyContent:"space-around", flexDirection:"column"} }, e('button',{style:buttonStyle, onClick: this.decrementCardIndex},"<-"), e('button',{style:buttonStyle, onClick: this.incrementCardIndex},"->")),
                            ]
            // portrait mode - > determines the flashcard and button layout / styling.
            } else if (this.state.windowWidth<=this.state.windowHeight) {
                message = 'portrait.';
                divStyle = {style: {flexDirection:"column",display:"flex",justifyContent:"space-around",width:"96%",height:"90%",margin:"2%",marginTop:"5vh", marginBottom:"5vh"} }
                buttonStyle = {color: "white", backgroundColor: "black",borderStyle:"none",width:"5vw",height:"5vw",alignSelf:"center",minWidth:"100px",minHeight:"100px",margin:"2vh",borderRadius:"10px",fontSize:"3vw"}
                for (let i = 0; i < this.state.definitionIndex;i++){
                    color = i%2?"grey":"white";
                    term = e('h3',{style: {fontSize:"8vw",backgroundColor:color,paddingLeft:"3vw",paddingRight:"3vw",paddingTop:"1vh",paddingBottom:"1vh"} },this.state.cards[this.state.cardIndex][i])
                    terms.push(term)
                }
                children = [
                             e('div',{style: {width:"100%",height:"100%",overflow:"scroll",paddingTop:"3vh",marginBottom:"3vh",borderStyle:"dashed"} },terms),
                             e('div',{style: {display:"flex",justifyContent:"center"} }, e('button',{style:buttonStyle, onClick: this.decrementDefinitionIndex},"-"), e('button',{style:buttonStyle, onClick: this.incrementDefinitionIndex},"+")),
                             e('div',{style: {display:"flex",justifyContent:"space-around"} }, e('button',{style:buttonStyle, onClick: this.decrementCardIndex},"<-"), e('button',{style:buttonStyle, onClick: this.incrementCardIndex},"->")),
                           ]
            }
            // top-level page elements
            elements = [
                      // STATS: the number of the current flashcard's terms
                        e(
                            'div',
                            { style:
                                {
                                    position:"absolute",
                                    top:"90%",
                                    left:"4%",
                                    fontSize:"3vw",
                                    color:"black"
                                }
                            },
                            (this.state.definitionIndex - 1) + '/' + (this.state.cards[this.state.cardIndex].length - 1)
                        ),
                        // STATS: the number of flashcards
                        e(
                            'div',
                            { style:
                                {
                                    position:"absolute",
                                    top:"90%",
                                    left:"90%",
                                    fontSize:"3vw",
                                    color:"black"
                                }
                            },
                            this.state.cardIndex + 1 + '/' + this.state.cards.length
                        ),
                        // TERM AND UI: flashcard content with buttons.
                        e( 'div', divStyle, ...children
                        )
                    ]
            return e('div', null , ...elements );
          }
        }
        const domContainer = document.querySelector('#reactHolder');
        ReactDOM.render(e(FlashCardInterface), domContainer);
          </script>
    </body>
</html>
